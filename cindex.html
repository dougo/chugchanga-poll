<html>
<head>
<title>Canonicalization</title>
</head>

<body>
<h1><hr />Canonicalization</h1>

<h2>Uncanonicalized votes</h2>

<p>
{% for v in uncanonicalized %}
<a href="{{ v.key }}">
<strong>{{ v.artist }}</strong>, <cite>{{ v.title }}</cite>
</a> <br />
{% endfor %}
</p>

<h2>Releases</h2>

<p>
{% for r in canonicalized %}
<strong>{{ r.artist.name }}</strong>, <cite>{{ r.title }}</cite> <br />
{% endfor %}
</p>

</body> </html>
