<html>
  <head>
    <title>Chugchanga-L Member: {{ voter.name }}</title>
  </head>
  <body>
    <h1><hr>
      Chugchanga-L Member:
      {% if voter.url %}
        <a href="{{ voter.url }}">
      {% endif %}
      {{ voter.name }}
      {% if voter.url %}
	</a>
      {% endif %}
    </h1>

    {{ voter.name }} voted in the following favorite releases polls:<br>
    {% for b in voter.publicBallots %}
      <p><a href="/ballot/{{ b.key.id }}">{{ b.year }}</a>
    {% endfor %}
  </body>
</html>
