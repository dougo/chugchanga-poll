{{ vote.rank }}. Artist:
<input name="{{ vote.category }}{{ vote.rank }}artist" size="20"
       value="{{ vote.artist|escape }}">
Title:
<input name="{{ vote.category }}{{ vote.rank }}title" size="40"
       value="{{ vote.title|escape }}">
<br>
<textarea name="{{ vote.category }}{{ vote.rank }}comments"
	  rows="2" cols="90">{{ vote.comments|escape }}</textarea>
<br>
